<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Owl Css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>CINEFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CINEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O POÇO</h3>
                <p class="descricao">Em uma prisão onde os detentos nos andares de cima comem melhor do que os que estão abaixo, um homem
                    decide fazer algo para mudar essa situação.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <a href="https://www.youtube.com/watch?v=7CxKksqGrbI" target="_blank"><button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button></a>
                </div>    
               
            </div>
           
        </div>

        <div class="info">
            <h6>Filmes Populares</h6>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Batman Cavaleiro das Trevas">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="Intocáveis">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="Space Jam - Um Novo Legado">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="Mortal Kombat">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="Monster Hunt">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="Coringa">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="Soul">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="Tenet">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="O Hobbit - A Batalha dos Cinco Exércitos">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="O Lobo de Wall Street">
            </div>
        
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/602509fb69.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
